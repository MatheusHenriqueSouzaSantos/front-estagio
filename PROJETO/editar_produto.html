<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/editar_cliente.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item active" href="vendas.html">Vendas</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <div class="form-box">
      <h3 class="text-center mb-4">Editar Produto</h3>

      <form id="form-editar">
        <div class="mb-3">
          <label class="form-label">Nome:</label>
          <input type="text" id="input-nomeProduto" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descrição:</label>
          <input type="text" id="input-descricao" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Quantidade em Estoque:</label>
          <input type="number" id="input-quantidadeEmEstoque" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Preço:</label>
          <input type="number" id="input-precoUnitario" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Salvar Alterações</button>
          <a href="buscar_produtos.html" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/produto";

    let produto;
    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        alert("ID inválido!");
        window.location.href = "buscar_produtos.html";
        return;
      }

      try {
        const resp = await fetch(`${API_URL}/${id}`);
        if (!resp.ok) throw new Error(`Erro ${resp.status}: não foi possível carregar o produto.`);

        produto = await resp.json();

        document.getElementById("input-nomeProduto").value = produto.nomeProduto || "";
        document.getElementById("input-descricao").value = produto.descricao || "";
        document.getElementById("input-quantidadeEmEstoque").value = produto.quantidadeEmEstoque || "";
        document.getElementById("input-precoUnitario").value = produto.precoUnitario || "";
        
      } catch (erro) {
        alert("Erro ao buscar produto: " + erro.message);
        window.location.href = "buscar_produtos.html";
      }
    }

    
    document.getElementById("form-editar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = new URLSearchParams(window.location.search).get("id");


        const produtoAtualizado = {
        nomeProduto: document.getElementById("input-nomeProduto").value,
        descricao: document.getElementById("input-descricao").value,
        quantidadeEmEstoque: document.getElementById("input-quantidadeEmEstoque").value,
        codigoDeBarra: "",
        precoUnitario: document.getElementById("input-precoUnitario").value,
        
      };
        try {
        const resp = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(produtoAtualizado)
          
        });
        

        if (resp.ok) {
          alert("Produto atualizado com sucesso!");
          window.location.href = "buscar_produtos.html";
        } else {
          const erroTexto = await resp.text();
          alert(`Erro ao atualizar produto: ${resp.status} - ${erroTexto}`);
        }
      } catch (erro) {
        alert("Falha na conexão com o servidor: " + erro.message);
      }
      });
    
    document.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
