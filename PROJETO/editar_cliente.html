<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/editar_cliente.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="listar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="#">Serviços</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container mt-5">
    <div class="form-box">
      <h3 class="text-center mb-4">Editar Cliente</h3>

      <form id="form-editar">
        <div class="mb-3">
          <label class="form-label">Telefone:</label>
          <input type="text" id="telefone" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cidade:</label>
          <input type="text" id="cidade" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">UF:</label>
          <input type="text" id="uf" maxlength="2" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Salvar Alterações</button>
          <a href="buscar_clientes.html" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "http://localhost:5105/api/cliente";

    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        alert("ID inválido!");
        window.location.href = "buscar_clientes.html";
        return;
      }

      try {
        const resp = await fetch(`${API_URL}/${id}`);
        if (!resp.ok) throw new Error("Erro ao carregar cliente");

        const cliente = await resp.json();
        document.getElementById("telefone").value = cliente.telefone || "";
        document.getElementById("email").value = cliente.email || "";
        document.getElementById("cidade").value = cliente.endereco?.cidade || "";
        document.getElementById("uf").value = cliente.endereco?.siglaUf || "";
      } catch (e) {
        alert("Erro: " + e.message);
        window.location.href = "buscar_clientes.html";
      }
    }

    document.getElementById("form-editar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = new URLSearchParams(window.location.search).get("id");

      const clienteAtualizado = {
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        endereco: {
          cidade: document.getElementById("cidade").value,
          siglaUf: document.getElementById("uf").value
        }
      };

      const resp = await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(clienteAtualizado)
      });

      if (resp.ok) {
        alert("Cliente atualizado com sucesso!");
        window.location.href = "buscar_clientes.html";
      } else {
        alert("Erro ao atualizar cliente.");
      }
    });

    document.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
