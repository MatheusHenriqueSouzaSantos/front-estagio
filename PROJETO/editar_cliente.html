<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/editar_cliente.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="home.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item" href="buscar_vendas.html">Vendas</a></li>
              <li><a class="dropdown-item " href="relatorios.html">Relatórios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img class="img-logo" src="./resources/ImagemLogoEmpresaParaEstagio.png" alt="logo da empresa">
    </div>
  </nav>

  <div class="container mt-5">
    <div class="form-box">
      <h3 class="text-center mb-4">Editar Cliente</h3>

      <form id="form-editar">
        <div class="mb-3">
          <label class="form-label">Nome/Razão Social:</label>
          <input type="text" id="nome" class="form-control" required>
        </div>

        <div id="div-nome-fantasia" class="mb-3" style="display: none;">
          <label class="form-label">Nome Fantasia(opcional):</label>
          <input type="text" id="inputNomeFantasia" class="form-control">
        </div>  

        <div id="div-inscricao-estadual" class="mb-3" style="display: none;">
          <label class="form-label">Incrição Estadual(opcional):</label>
          <input type="text" id="inputInscricaoEstadual" class="form-control">
        </div>  

        <div class="mb-3">
          <label class="form-label">Telefone:</label>
          <input type="text" id="telefone" class="form-control" required>
        </div>  

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Logradouro:</label>
          <input type="text" id="logradouro" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Numero:</label>
          <input type="text" id="numero" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cidade:</label>
          <input type="text" id="cidade" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">UF:</label>
          <input type="text" id="uf" maxlength="2" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Salvar Alterações</button>
          <a href="buscar_clientes.html" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  
  <div class="div-aviso"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/cliente";
    const campoNomeFantasia = document.getElementById("div-nome-fantasia");
    const campoInscricaoEstadual = document.getElementById("div-inscricao-estadual");
    const inputNomeFantasia = document.getElementById("inputNomeFantasia");
    const inputInscricaoEstadual = document.getElementById("inputInscricaoEstadual");

    
    const divAviso = document.getElementsByClassName("div-aviso")[0];

    let cliente;

    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        mostrarAviso("ID inválido!", "erro");
        window.location.href = "buscar_clientes.html";
        return;
      }

      try {
        const resp = await fetch(`${API_URL}/${id}`);
        if (!resp.ok) throw new Error(`Erro ${resp.status}: não foi possível carregar o cliente.`);

        cliente = await resp.json();
        if (cliente.tipoCliente === "PessoaJuridica") {
          campoNomeFantasia.classList.add("div-PessoaJuridica");
          campoInscricaoEstadual.classList.add("div-PessoaJuridica");
          inputNomeFantasia.value = cliente.nomeFantasia;
          inputInscricaoEstadual.value = cliente.inscricaoEstadual;
        }
        document.getElementById("nome").value = cliente.nome || cliente.razaoSocial || "";
        document.getElementById("telefone").value = cliente.telefone || "";
        document.getElementById("email").value = cliente.email || "";
        document.getElementById("logradouro").value = cliente.endereco?.logradouro || "";
        document.getElementById("numero").value = cliente.endereco?.numero || "";
        document.getElementById("cidade").value = cliente.endereco?.cidade || "";
        document.getElementById("uf").value = cliente.endereco?.siglaUf || "";

      } catch (erro) {
        mostrarAviso("Erro ao buscar cliente: " + erro.message, "erro");
        setTimeout(() => {
          window.location.href = "buscar_clientes.html";
        }, 2000);
      }
    }

    document.getElementById("form-editar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = new URLSearchParams(window.location.search).get("id");

      if (cliente.tipoCliente == "PessoaFisica") {
        const clienteAtualizado = {
          nome: document.getElementById("nome").value,
          telefone: document.getElementById("telefone").value,
          email: document.getElementById("email").value,
          cpf: "",
          endereco: {
            logradouro: document.getElementById("logradouro").value,
            numero: document.getElementById("numero").value,
            cidade: document.getElementById("cidade").value,
            siglaUf: document.getElementById("uf").value
          }
        };

        try {
          const resp = await fetch(`${API_URL}/fisico/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(clienteAtualizado)
          });

          if (resp.ok) {
            mostrarAviso("Cliente atualizado", "sucesso");
            setTimeout(() => {
              window.location.href = "buscar_clientes.html";
            }, 1500);
          } else {
            const erroTexto = await resp.text();
            mostrarAviso(`Erro ao atualizar cliente: ${resp.status} - ${erroTexto}`, "erro");
          }
        } catch (erro) {
          mostrarAviso("Falha na conexão com o servidor: " + erro.message, "erro");
        }
      }

      if (cliente.tipoCliente == "PessoaJuridica") {
        const clienteAtualizado = {
          razaoSocial: document.getElementById("nome").value,
          nomeFantasia: inputNomeFantasia.value,
          inscricaoEstadual: inputInscricaoEstadual.value,
          telefone: document.getElementById("telefone").value,
          email: document.getElementById("email").value,
          cnpj: "",
          endereco: {
            logradouro: document.getElementById("logradouro").value,
            numero: document.getElementById("numero").value,
            cidade: document.getElementById("cidade").value,
            siglaUf: document.getElementById("uf").value
          }
        };
        try {
          const resp = await fetch(`${API_URL}/juridico/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(clienteAtualizado)
          });

          if (resp.ok) {
            mostrarAviso("Cliente atualizado", "sucesso");
            setTimeout(() => {
              window.location.href = "buscar_clientes.html";
            }, 1500);
          } else {
            const erroTexto = await resp.text();
            mostrarAviso(`Erro ao atualizar cliente: ${resp.status} - ${erroTexto}`, "erro");
          }
        } catch (erro) {
          mostrarAviso("Falha na conexão com o servidor: " + erro.message, "erro");
        }
      }
    });

    
    function mostrarAviso(mensagem, tipo) {
      divAviso.textContent = mensagem;
      divAviso.classList.add("div-aviso-subir", tipo);
      setTimeout(() => {
        divAviso.classList.remove("div-aviso-subir");
        setTimeout(() => {
          divAviso.textContent = "";
          divAviso.classList.remove(tipo);
        }, 5000);
      }, 2000);
    }

    document.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
