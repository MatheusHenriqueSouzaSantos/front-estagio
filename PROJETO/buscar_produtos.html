<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleListaProdutos.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item active" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item" href="buscar_vendas.html">Vendas</a></li>
              <li><a class="dropdown-item" href="relatorios.html">Relatórios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img class="img-logo" src="./resources/ImagemLogoEmpresaParaEstagio.png" alt="logo da empresa">
    </div>
  </nav>

  <div class="container mt-5">
    <div class="form-box">

      <div class="d-flex justify-content-between align-items-end flex-wrap mb-4 gap-3">
        <h2 class="text-center mb-0">Lista de Produtos</h2>
        <div class="d-flex align-items-center gap-2">
          <input
            type="text"
            id="input-buscar-produtos-por-nome"
            class="form-control"
            placeholder="Buscar por Nome ou Cod"
          >
          <button class="btn btn-primary" onclick="buscarPorNome()">Buscar</button>
        </div>
      </div>

      <table class="table table-striped align-middle">
        <thead class="table-secondary text-center">
          <tr>
            <th class="text-start ps-3">Nome</th>
            <th style="text-align: right; padding-right: 12px;">Código de Barra</th>
            <th>Descrição</th>
            <th class="text-end">Quantidade</th>
            <th class="text-end">Preço (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-produto">
          <tr><td colspan="6" class="text-muted">Carregando produtos...</td></tr>
        </tbody>
      </table>

      <a href="produtos.html" 
         class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow"
         style="width: 60px; height: 60px; font-size: 28px; display: flex; align-items: center; justify-content: center;">
         +
      </a>
    </div>
  </div>

  <div class="modal fade" id="modalExcluirProduto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modal-titulo-exclusao-produto">Confirmar exclusão</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="texto-modal-exclusao-produto">
          Deseja excluir este produto?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="btn-confirmar-exclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/produto";

    function formatarPreco(valor) {
      if (valor === null || valor === undefined || valor === "" || isNaN(valor)) {
        return "-";
      }
      return Number(valor).toLocaleString("pt-BR", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    let idProdutoParaExcluir = null;
    let modalExcluir = null;
    let filtroNomeAtual = "";

    async function carregarProduto(nomeFiltro = "") {
      const tabela = document.getElementById("tabela-produto");
      tabela.innerHTML = `<tr><td colspan="6" class="text-muted">Carregando...</td></tr>`;

      try {
        const resposta = await fetch(API_URL);

        if (!resposta.ok) {
          tabela.innerHTML =
            `<tr><td colspan="6" class="text-danger">Erro: ${resposta.status} - ${resposta.statusText}</td></tr>`;
          return;
        }

        const produtos = await resposta.json();

        if (!Array.isArray(produtos) || produtos.length === 0) {
          tabela.innerHTML = `<tr><td colspan="6" class="text-muted">Nenhum produto encontrado.</td></tr>`;
          return;
        }

        let produtosFiltrados = produtos;
        if (nomeFiltro.trim() !== "") {
          const filtro = nomeFiltro.trim().toLowerCase();
          produtosFiltrados = produtos.filter(p =>
            (p.nomeProduto || "").toLowerCase().includes(filtro)
          );
        }

        if (produtosFiltrados.length === 0) {
          tabela.innerHTML = `<tr><td colspan="6" class="text-muted">Nenhum produto encontrado com esse nome.</td></tr>`;
          return;
        }

        tabela.innerHTML = "";

        produtosFiltrados.forEach(p => {
          const descricao = (p.descricao && p.descricao.trim() !== "")
            ? p.descricao
            : "-";

          const preco = formatarPreco(p.precoUnitario);

          const linha = `
            <tr>
              <td class="text-start ps-3">${p.nomeProduto}</td>
              <td style="text-align: right; padding-right: 12px;">${p.codigoDeBarra}</td>
              <td>${descricao}</td>
              <td class="text-end">${p.quantidadeEmEstoque}</td>
              <td class="text-end">${preco}</td>
              <td class="text-center">
                <button class="btn btn-warning btn-sm" onclick="editarProduto('${p.id}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="abrirModalExclusao('${p.id}', ${p.podeExcluir})">Excluir</button>
              </td>
            </tr>
          `;
          tabela.innerHTML += linha;
        });

      } catch (erro) {
        tabela.innerHTML =
          `<tr><td colspan="6" class="text-danger">Erro ao carregar: ${erro.message}</td></tr>`;
      }
    }

    async function buscarPorNome() {
      const termo = document.getElementById("input-buscar-produtos-por-nome").value.trim();
      filtroNomeAtual = termo;

      const tabela = document.getElementById("tabela-produto");

      if (termo === "") {
        carregarProduto();
        return;
      }

      tabela.innerHTML = `<tr><td colspan="6" class="text-muted">Buscando produto...</td></tr>`;

      try {
        const respostaCodigo = await fetch(`${API_URL}/busca-por-codigo-de-barra/${encodeURIComponent(termo)}`);

        if (respostaCodigo.ok) {
          const dados = await respostaCodigo.json();

          const produtosCodigo = Array.isArray(dados) ? dados : (dados ? [dados] : []);

          if (produtosCodigo.length > 0) {
            tabela.innerHTML = "";

            produtosCodigo.forEach(p => {
              const descricao = (p.descricao && p.descricao.trim() !== "") ? p.descricao : "-";
              const preco = formatarPreco(p.precoUnitario);

              const linha = `
                <tr>
                  <td class="text-start ps-3">${p.nomeProduto}</td>
                  <td class="text-start ps-3">${p.codigoDeBarra}</td>
                  <td>${descricao}</td>
                  <td class="text-end">${p.quantidadeEmEstoque}</td>
                  <td class="text-end">${preco}</td>
                  <td class="text-center">
                    <button class="btn btn-warning btn-sm" onclick="editarProduto('${p.id}')">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="abrirModalExclusao('${p.id}', ${p.podeExcluir})">Excluir</button>
                  </td>
                </tr>
              `;
              tabela.innerHTML += linha;
            });

            return; 
          }
        }

        await carregarProduto(termo);

      } catch (erro) {
        console.error("Erro na busca por código de barras, tentando por nome:", erro);
        await carregarProduto(termo);
      }
    }

    function abrirModalExclusao(id, podeExcluir) {
        const modalEl = document.getElementById("modalExcluirProduto");
        const modalBody = document.getElementById("texto-modal-exclusao-produto");
        const modalTitulo = document.getElementById("modal-titulo-exclusao-produto");
        const btnConfirmar = document.getElementById("btn-confirmar-exclusao");

        const podeExcluirDeFato = (podeExcluir !== false);

        if (podeExcluirDeFato) {
          idProdutoParaExcluir = id;

          modalTitulo.textContent = "Confirmar exclusão";
          modalBody.textContent = "Deseja excluir este produto?";

          btnConfirmar.classList.remove("d-none");
          btnConfirmar.disabled = false;

        } else {
          idProdutoParaExcluir = null;

          modalTitulo.textContent = "Não é possível excluir";
          modalBody.textContent =
            "O produto está registrado em uma venda e não pode ser excluído.";

          btnConfirmar.classList.add("d-none");
        }

        if (!modalExcluir) {
          modalExcluir = new bootstrap.Modal(modalEl);
        }

        modalExcluir.show();
      }

    async function excluirProduto() {
      if (!idProdutoParaExcluir) return;

      try {
        const resposta = await fetch(`${API_URL}/${idProdutoParaExcluir}`, {
          method: "DELETE"
        });

        if (resposta.ok) {
          carregarProduto(filtroNomeAtual);
        } else {
          console.error("Erro ao excluir:", resposta.statusText);
        }
      } catch (e) {
        console.error("Erro ao conectar:", e.message);
      } finally {
        if (modalExcluir) modalExcluir.hide();
        idProdutoParaExcluir = null;
      }
    }

    function editarProduto(id) {
      window.location.href = `editar_produto.html?id=${id}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarProduto();
      document
        .getElementById("btn-confirmar-exclusao")
        .addEventListener("click", excluirProduto);
    });
  </script>
</body>
</html>
