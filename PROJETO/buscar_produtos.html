<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleListaProdutos.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item active" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item" href="buscar_vendas.html">Vendas</a></li>
              <li><a class="dropdown-item" href="relatorios.html">Relatórios</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container mt-5">
    <div class="form-box">
      <h2 class="text-center mb-4">Lista de Produtos</h2>

      <table class="table table-striped align-middle text-center">
        <thead class="table-secondary">
          <tr>
                <th>Nome</th>
                <th>Codigo de Barra</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço (R$)</th>
                <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-produto">
          <tr><td colspan="9" class="text-muted">Carregando produtos...</td></tr>
        </tbody>
      </table>

      <a href="produtos.html" 
         class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow"
         style="width: 60px; height: 60px; font-size: 28px; display: flex; align-items: center; justify-content: center;">
         +
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/produto";

    async function carregarProduto() {
      const tabela = document.getElementById("tabela-produto");
      tabela.innerHTML = `<tr><td colspan="9" class="text-muted">Carregando...</td></tr>`;

      try {
        const resposta = await fetch(API_URL,{
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Access-Control-Allow-Origin': '*'
            }
          });
        if (!resposta.ok) {
          tabela.innerHTML = `<tr><td colspan="9" class="text-danger">Erro: ${resposta.status} - ${resposta.statusText}</td></tr>`;
          return;
        }

        const produtos = await resposta.json();

        if (!Array.isArray(produtos) || produtos.length === 0) {
          tabela.innerHTML = `<tr><td colspan="9" class="text-muted">Nenhum produto encontrado.</td></tr>`;
          return;
        }

        tabela.innerHTML = "";
        produtos.forEach(p => {
        

          const linha = `
            <tr>
              <td>${p.nomeProduto}</td>
              <td>${p.codigoDeBarra}</td>
              <td>${p.descricao}</td>
              <td>${p.quantidadeEmEstoque}</td>
              <td>${p.precoUnitario || "-"}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editarProduto('${p.id}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="excluirProduto('${p.id}')">Excluir</button>
              </td>

            </tr>
          `;
          tabela.innerHTML += linha;
        });

      } catch (erro) {
        tabela.innerHTML = `<tr><td colspan="9" class="text-danger">Erro ao carregar: ${erro.message}</td></tr>`;
      }
    }

    async function excluirProduto(id) {
      if (!confirm("Deseja excluir este produto?")) return;
      try {
        const resposta = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (resposta.ok) {
          alert("Produto excluído com sucesso!");
          carregarProduto(); 
        } else {
          alert("Erro ao excluir: " + resposta.statusText);
        }
      } catch (e) {
        alert("Erro ao conectar com o servidor: " + e.message);
      }
    }

    function editarProduto(id) {
      window.location.href = `editar_produto.html?id=${id}`;
    }

    
    document.addEventListener("DOMContentLoaded", carregarProduto);
  </script>
</body>
</html>
