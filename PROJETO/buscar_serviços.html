<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleListaProdutos.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item active" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item" href="buscar_vendas.html">Vendas</a></li>
              <li><a class="dropdown-item" href="relatorios.html">Relatórios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img class="img-logo" src="./resources/ImagemLogoEmpresaParaEstagio.png" alt="logo da empresa">
    </div>
  </nav>

  <div class="container mt-5">
    <div class="form-box">

      <div class="d-flex justify-content-between align-items-end flex-wrap mb-4 gap-3">
        <h2 class="text-center mb-0">Lista de Serviços</h2>
        <div class="d-flex align-items-center gap-2">
          <input
            type="text"
            id="input-buscar-servicos-por-nome"
            class="form-control"
            placeholder="Buscar por nome do serviço"
          >
          <button class="btn btn-primary" onclick="buscarPorNome()">Buscar</button>
        </div>
      </div>

      <table class="table table-striped align-middle text-center">
        <thead class="table-secondary">
          <tr>
            <th>Nome</th>
            <th>Código do Serviço</th>
            <th>Descrição</th>
            <th>Preço (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-servico">
          <tr><td colspan="5" class="text-muted">Carregando serviços...</td></tr>
        </tbody>
      </table>

      <a href="serviços.html" 
         class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow"
         style="width: 60px; height: 60px; font-size: 28px; display: flex; align-items: center; justify-content: center;">
         +
      </a>
    </div>
  </div>

  <div class="modal fade" id="modalExcluirServico" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar exclusão</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Deseja excluir este serviço?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="btn-confirmar-exclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
      const API_URL = "https://localhost:7036/api/servico";

      function formatarPreco(valor) {
        if (valor === null || valor === undefined || valor === "" || isNaN(valor)) {
          return "-";
        }
        return Number(valor).toLocaleString("pt-BR", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
      }

      let idServicoParaExcluir = null;
      let modalExcluir = null;
      let filtroNomeAtual = ""; 

      async function carregarServico(nomeFiltro = "") {
        const tabela = document.getElementById("tabela-servico");
        tabela.innerHTML = `<tr><td colspan="5" class="text-muted">Carregando...</td></tr>`;

        try {
          const resposta = await fetch(API_URL);

          if (!resposta.ok) {
            tabela.innerHTML = `<tr><td colspan="5" class="text-danger">Erro: ${resposta.status} - ${resposta.statusText}</td></tr>`;
            return;
          }

          const servicos = await resposta.json();

          if (!Array.isArray(servicos) || servicos.length === 0) {
            tabela.innerHTML = `<tr><td colspan="5" class="text-muted">Nenhum serviço encontrado.</td></tr>`;
            return;
          }

          let servicosFiltrados = servicos;
          if (nomeFiltro.trim() !== "") {
            const filtro = nomeFiltro.trim().toLowerCase();
            servicosFiltrados = servicos.filter(s =>
              (s.nomeServico || "").toLowerCase().includes(filtro)
            );
          }

          if (servicosFiltrados.length === 0) {
            tabela.innerHTML = `<tr><td colspan="5" class="text-muted">Nenhum serviço encontrado com esse nome.</td></tr>`;
            return;
          }

          tabela.innerHTML = "";

          servicosFiltrados.forEach(s => {
            const descricao = (s.descricao && s.descricao.trim() !== "") ? s.descricao : "-";
            const preco = formatarPreco(s.precoServico);

            const linha = `
              <tr>
                <td>${s.nomeServico}</td>
                <td>${s.codigoDoServico}</td>
                <td>${descricao}</td>
                <td>${preco}</td>
                <td>
                  <button class="btn btn-warning btn-sm" onclick="editarServico('${s.id}')">Editar</button>
                  <button class="btn btn-danger btn-sm" onclick="abrirModalExclusao('${s.id}')">Excluir</button>
                </td>
              </tr>
            `;
            tabela.innerHTML += linha;
          });

        } catch (erro) {
          tabela.innerHTML = `<tr><td colspan="5" class="text-danger">Erro ao carregar: ${erro.message}</td></tr>`;
        }
      }

      function buscarPorNome() {
        const nome = document.getElementById("input-buscar-servicos-por-nome").value;
        filtroNomeAtual = nome;
        carregarServico(nome);
      }

      function abrirModalExclusao(id) {
        idServicoParaExcluir = id;

        if (!modalExcluir) {
          modalExcluir = new bootstrap.Modal(document.getElementById("modalExcluirServico"));
        }

        modalExcluir.show();
      }

      async function excluirServico() {
        if (!idServicoParaExcluir) return;

        try {
          const resposta = await fetch(`${API_URL}/${idServicoParaExcluir}`, { method: "DELETE" });

          if (resposta.ok) {
            carregarServico(filtroNomeAtual);
          } else {
            console.error("Erro ao excluir serviço:", resposta.statusText);
          }
        } catch (e) {
          console.error("Erro ao conectar com o servidor:", e.message);
        } finally {
          if (modalExcluir) modalExcluir.hide();
          idServicoParaExcluir = null;
        }
      }

      function editarServico(id) {
        window.location.href = `editar_servico.html?id=${id}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("btn-confirmar-exclusao").addEventListener("click", excluirServico);
        carregarServico();
      });
    </script>
</body>
</html>
