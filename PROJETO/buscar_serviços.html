<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleListaProdutos.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item active" href="vendas.html">Vendas</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <div class="container mt-5">
    <div class="form-box">
      <h2 class="text-center mb-4">Lista de Serviços</h2>

      <table class="table table-striped align-middle text-center">
        <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Código do Serviço</th>
            <th>Descrição</th>
            <th>Preço (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-servico">
          <tr><td colspan="9" class="text-muted">Carregando serviços...</td></tr>
        </tbody>
      </table>

      <!-- BOTÃO FLUTUANTE -->
      <a href="servicos.html" 
         class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow"
         style="width: 60px; height: 60px; font-size: 28px; display: flex; align-items: center; justify-content: center;">
         +
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/servico";

    async function carregarServico() {
      const tabela = document.getElementById("tabela-servico");
      tabela.innerHTML = `<tr><td colspan="9" class="text-muted">Carregando...</td></tr>`;

      try {
        const resposta = await fetch(API_URL, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!resposta.ok) {
          tabela.innerHTML = `<tr><td colspan="9" class="text-danger">Erro: ${resposta.status} - ${resposta.statusText}</td></tr>`;
          return;
        }

        const servicos = await resposta.json();

        if (!Array.isArray(servicos) || servicos.length === 0) {
          tabela.innerHTML = `<tr><td colspan="9" class="text-muted">Nenhum serviço encontrado.</td></tr>`;
          return;
        }

        tabela.innerHTML = "";
        servicos.forEach(s => {
          const linha = `
            <tr>
              <td>${s.id}</td>
              <td>${s.nomeServico}</td>
              <td>${s.codigoDoServico}</td>
              <td>${s.descricao}</td>
              <td>${s.precoServico || "-"}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editarServico('${s.id}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="excluirServico('${s.id}')">Excluir</button>
              </td>
            </tr>
          `;
          tabela.innerHTML += linha;
        });

      } catch (erro) {
        tabela.innerHTML = `<tr><td colspan="9" class="text-danger">Erro ao carregar: ${erro.message}</td></tr>`;
      }
    }

    async function excluirServico(id) {
      if (!confirm("Deseja excluir este serviço?")) return;
      try {
        const resposta = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (resposta.ok) {
          alert("Serviço excluído com sucesso!");
          carregarServico();
        } else {
          alert("Erro ao excluir: " + resposta.statusText);
        }
      } catch (e) {
        alert("Erro ao conectar com o servidor: " + e.message);
      }
    }

    function editarServico(id) {
      window.location.href = `editar_servico.html?id=${id}`;
    }

    document.addEventListener("DOMContentLoaded", carregarServico);
  </script>
</body>
</html>
