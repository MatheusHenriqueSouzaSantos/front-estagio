      <div class="container">
        <main class="main">
          
          <div class="form-box">
            <form id="formulario-cliente">
              <h4 class="mb-3 text-center card-cadastro">Cadastro de Cliente</h4>
              <div class="mb-3">
                <label class="form-label">Tipo de Cliente:</label>
                <select class="form-select" id="select-tipo-cliente">
                  <option value="">Selecione</option>
                  <option value="fisico">Físico</option>
                  <option value="juridico">Jurídico</option>
                </select>
              </div>

              
              <div id="camposFisico" style="display:none;">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" />
                </div>
                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF:</label>
                  <input type="text" class="form-control" id="cpf" />
                </div>
              </div>

              
              <div id="camposJuridico" style="display:none;">
                <div class="mb-3">
                  <label for="razaoSocial" class="form-label">Razão Social:</label>
                  <input type="text" class="form-control" id="razaoSocial" />
                </div>
                <div class="mb-3">
                  <label for="nomeFantasia" class="form-label">Nome Fantasia (opcional):</label>
                  <input type="text" class="form-control" id="nomeFantasia" />
                </div>
                <div class="mb-3">
                  <label for="inscricaoEstadual" class="form-label">Inscrição Estadual (opcional):</label>
                  <input type="text" class="form-control" id="inscricaoEstadual" />
                </div>
                <div class="mb-3">
                  <label for="cnpj" class="form-label">CNPJ:</label>
                  <input type="text" class="form-control" id="cnpj" />
                </div>
              </div>

              <div id="campos-comuns" style="display:none;" >
                <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" />
                </div>

                <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" />
                </div>
                <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" />
                </div>
                <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" />
                </div>
                <div class="mb-3">
                <label for="siglaUF" class="form-label">Sigla UF:</label>
                <input type="text" class="form-control" id="siglaUF" maxlength="2" />
                </div>
              
                <button type="submit" class="btn btn-primary botao-cadastrar">
                Cadastrar Cliente
                </button>
              </div>
              
            </form>
          </div>

          <div class="aviso-acao ">

          </div>

      const selectTipoCliente=document.getElementById("select-tipo-cliente");
      tipoSelect.addEventListener("change", () => {
        if (tipoSelect.value === "fisico") {
          camposFisico.style.display = "block";
          camposJuridico.style.display = "none";
          camposComuns.style.display = "block";

        } else if (tipoSelect.value === "juridico") {
          camposFisico.style.display = "none";
          camposJuridico.style.display = "block";
          camposComuns.style.display = "block";
        } else {
          camposFisico.style.display = "none";
          camposJuridico.style.display = "none";
          camposComuns.style.display = "none";
        }
      });

      });

    </script>
