                </div>
              </div>

              
              <div id="camposJuridico" style="display:none;">
                <div class="mb-3">
                  <label for="razaoSocial" class="form-label">Razão Social: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="input-razao-social" required />
                </div>
                <div class="mb-3">
                  <label for="nomeFantasia" class="form-label">Nome Fantasia (opcional):</label>
                  <input type="text" class="form-control" id="input-nome-fantasia" />
                </div>
                <div class="mb-3">
                  <label for="inscricaoEstadual" class="form-label">Inscrição Estadual (opcional):</label>
                  <input type="text" class="form-control" id="input-inscricao-estadual" />
                </div>
                <div class="mb-3">
                  <label for="cnpj" class="form-label">CNPJ: <span style="color: red;">*</span></label>
                  <input type="text" class="form-control" id="input-cnpj" required />
                </div>
              </div>

              <div id="campos-comuns" style="display:none;" >
                <div class="mb-3">
                <label for="telefone" class="form-label">Telefone: <span style="color: red;">*</span></label>
                <input type="tel" class="form-control" id="input-telefone" required />
                </div>

                <div class="mb-3">
                <label for="email" class="form-label">Email: <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="input-email" required />
                </div>
                <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="input-logradouro" required />
                </div>
                <div class="mb-3">
                <label for="numero" class="form-label">Número: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="input-numero-do-local" required />
                </div>
                <div class="mb-3">
                <label for="cidade" class="form-label">Cidade: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="input-cidade" required />
                </div>
                <div class="mb-3">
                <label for="siglaUF" class="form-label">Sigla UF: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="input-sigla-uf" maxlength="2" required />
                </div>
              
                <button type="submit" class="btn btn-primary botao-cadastrar">
                Cadastrar Cliente
                </button>
              </div>
