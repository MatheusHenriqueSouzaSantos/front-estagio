<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Serviço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/editar_cliente.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="home.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item active" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item" href="buscar_vendas.html">Vendas</a></li>
              <li><a class="dropdown-item" href="relatorios.html">Relatórios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img class="img-logo" src="./resources/ImagemLogoEmpresaParaEstagio.png" alt="logo">
    </div>
  </nav>

  <div class="container mt-5">
    <div class="form-box">
      <h3 class="text-center mb-4">Editar Serviço</h3>

      <form id="form-editar">
        <div class="mb-3">
          <label class="form-label required">Nome:</label>
          <input type="text" id="input-nomeServico" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descrição:</label>
          <input type="text" id="input-descricao" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label required">Preço:</label>
          <input type="number" step="0.01" min="0.01" id="input-precoServico" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Salvar Alterações</button>
          <a href="buscar_serviços.html" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
  
  <div class="div-aviso"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/servico";
    const divAviso = document.getElementsByClassName("div-aviso")[0];

    function mostrarAviso(mensagem, tipo) {
      divAviso.textContent = mensagem;
      divAviso.classList.add("div-aviso-subir", tipo);

      setTimeout(() => {
        divAviso.classList.remove("div-aviso-subir");

        setTimeout(() => {
          divAviso.textContent = "";
          divAviso.classList.remove(tipo);
        }, 5000);

      }, 2000);
    }

    let servico;

    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        mostrarAviso("ID inválido!", "erro");
        setTimeout(() => { window.location.href = "buscar_serviços.html"; }, 1500);
        return;
      }

      try {
        const resp = await fetch(`${API_URL}/${id}`);
        if (!resp.ok) throw new Error(`Erro ${resp.status}: não foi possível carregar o serviço.`);

        servico = await resp.json();

        document.getElementById("input-nomeServico").value = servico.nomeServico || "";
        document.getElementById("input-descricao").value = servico.descricao || "";
        document.getElementById("input-precoServico").value = servico.precoServico || "";

      } catch (erro) {
        mostrarAviso("Erro ao buscar serviço: " + erro.message, "erro");
        setTimeout(() => {
          window.location.href = "buscar_serviços.html";
        }, 2000);
      }
    }

    document.getElementById("form-editar").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = new URLSearchParams(window.location.search).get("id");

      const servicoAtualizado = {
        nomeServico: document.getElementById("input-nomeServico").value,
        descricao: document.getElementById("input-descricao").value,
        codigoDoServico: "",
        precoServico: parseFloat(document.getElementById("input-precoServico").value)
      };

      try {
        const resp = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(servicoAtualizado)
        });

        if (resp.ok) {
          mostrarAviso("Serviço atualizado!", "sucesso");
          setTimeout(() => {
            window.location.href = "buscar_serviços.html";
          }, 1500);
        } else {
          const erroTexto = await resp.text();
          mostrarAviso(`Erro ao atualizar serviço: ${resp.status} - ${erroTexto}`, "erro");
        }

      } catch (erro) {
        mostrarAviso("Falha na conexão: " + erro.message, "erro");
      }

    });

    document.addEventListener("DOMContentLoaded", carregarDados);
  </script>
</body>
</html>
