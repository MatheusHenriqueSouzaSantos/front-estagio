<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro_cliente.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="listar_produtos.html">Produtos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULÁRIO -->
  <div class="container mt-5">
    <div class="form-box">
      <h3 class="text-center mb-4">Cadastro de Cliente</h3>

      <form id="form-cadastro">
        <div class="mb-3">
          <label class="form-label">Tipo de Cliente:</label>
          <select id="tipoCliente" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="Fisico">Pessoa Física</option>
            <option value="Juridico">Pessoa Jurídica</option>
          </select>
        </div>

        <div id="camposFisico" style="display:none;">
          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control">
          </div>
        </div>

        <div id="camposJuridico" style="display:none;">
          <div class="mb-3">
            <label class="form-label">Razão Social:</label>
            <input type="text" id="razaoSocial" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Nome Fantasia:</label>
            <input type="text" id="nomeFantasia" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">CNPJ:</label>
            <input type="text" id="cnpj" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Inscrição Estadual:</label>
            <input type="text" id="inscricaoEstadual" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone:</label>
          <input type="text" id="telefone" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Logradouro:</label>
          <input type="text" id="logradouro" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Número:</label>
          <input type="text" id="numero" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cidade:</label>
          <input type="text" id="cidade" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">UF:</label>
          <input type="text" id="siglaUf" maxlength="2" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Cadastrar</button>
          <a href="buscar_clientes.html" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "http://localhost:5105/api/cliente";

    // Alternar campos conforme tipo de cliente
    document.getElementById("tipoCliente").addEventListener("change", e => {
      const tipo = e.target.value;
      document.getElementById("camposFisico").style.display = tipo === "Fisico" ? "block" : "none";
      document.getElementById("camposJuridico").style.display = tipo === "Juridico" ? "block" : "none";
    });

    // Submeter formulário
    document.getElementById("form-cadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tipo = document.getElementById("tipoCliente").value;
      let cliente = {
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        endereco: {
          logradouro: document.getElementById("logradouro").value,
          numero: document.getElementById("numero").value,
          cidade: document.getElementById("cidade").value,
          siglaUf: document.getElementById("siglaUf").value
        }
      };

      if (tipo === "Fisico") {
        cliente.tipoCliente = 0;
        cliente.nome = document.getElementById("nome").value;
        cliente.cpf = document.getElementById("cpf").value;
      } else if (tipo === "Juridico") {
        cliente.tipoCliente = 1;
        cliente.razaoSocial = document.getElementById("razaoSocial").value;
        cliente.nomeFantasia = document.getElementById("nomeFantasia").value;
        cliente.inscricaoEstadual = document.getElementById("inscricaoEstadual").value;
        cliente.cnpj = document.getElementById("cnpj").value;
      }

      try {
        const resposta = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(cliente)
        });

        if (resposta.ok) {
          alert("Cliente cadastrado com sucesso!");
          window.location.href = "buscar_clientes.html";
        } else {
          const erro = await resposta.text();
          alert("Erro ao cadastrar: " + erro);
        }
      } catch (e) {
        alert("Erro ao conectar com o servidor: " + e.message);
      }
    });
  </script>
</body>
</html>
