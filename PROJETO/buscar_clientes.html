<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/buscar_clientes.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mt-1" href="#" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="buscar_clientes.html">Clientes</a></li>
              <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
              <li><a class="dropdown-item" href="buscar_serviços.html">Serviços</a></li>
              <li><a class="dropdown-item" href="buscar_vendas.html">Vendas</a></li>
              <li><a class="dropdown-item" href="relatorios.html">Relatórios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <img class="img-logo" src="./resources/ImagemLogoEmpresaParaEstagio.png" alt="logo da empresa">
    </div>
  </nav>

  <div class="container-fluid mt-5">
    <div class="form-box">

      
      <div class="d-flex justify-content-between align-items-end flex-wrap mb-4 gap-3">
        <h2 class="mb-0">Lista de Clientes</h2>

        <div class="d-flex align-items-center gap-2">
          <input
            type="text"
            id="input-buscar-clientes-por-nome"
            class="form-control"
            placeholder="Buscar por Nome / Razão Social"
          >
          <button class="btn btn-primary" onclick="buscarPorNome()">Buscar</button>
        </div>
      </div>

      <table class="table table-striped align-middle text-start">
      <thead class="table-secondary text-center">
        <tr>
          <th>Tipo</th>
          <th>Nome / Razão Social</th>
          <th>CPF / CNPJ</th>
          <th>Nome Fantasia</th>
          <th>Inscrição Estadual</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Cidade</th>
          <th>UF</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="tabela-clientes">
        <tr><td colspan="10" class="text-muted">Carregando clientes...</td></tr>
      </tbody>
    </table>

      <a href="cadastro.html" 
         class="btn btn-success position-fixed bottom-0 end-0 m-4 rounded-circle shadow"
         style="width: 60px; height: 60px; font-size: 28px; display: flex; align-items: center; justify-content: center;">
         +
      </a>
    </div>
  </div>

  <div class="modal fade" id="modalExcluirCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar exclusão</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Deseja excluir este cliente?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="btn-confirmar-exclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://localhost:7036/api/cliente";
    const API_URL_POR_NOME = "https://localhost:7036/api/cliente/buscar-clientes-por-nome/";

    let idParaExcluir = null;
    let modalExcluir = null;
    let filtroNomeAtual = ""; 

    function formatarCpf(valor) {
      if (!valor) return "-";
      const v = valor.toString().replace(/\D/g, "").slice(0, 11);
      if (v.length !== 11) return valor; 
      return v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function formatarCnpj(valor) {
      if (!valor) return "-";
      const v = valor.toString().replace(/\D/g, "").slice(0, 14);
      if (v.length !== 14) return valor;
      return v.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
    }

    function formatarTelefone(valor) {
      if (!valor) return "-";
      const v = valor.toString().replace(/\D/g, "");
      if (v.length === 10) {
        return v.replace(/(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
      }
      if (v.length === 11) {
        return v.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
      }
      return valor; 
    }

    async function carregarClientes(nomeFiltro = "") {
      const tabela = document.getElementById("tabela-clientes");
      tabela.innerHTML = `<tr><td colspan="10" class="text-muted">Carregando...</td></tr>`;

      try {
        let url = API_URL;

        if (nomeFiltro.trim() !== "") {
          url = API_URL_POR_NOME + encodeURIComponent(nomeFiltro.trim());
        }

        const resposta = await fetch(url, { method: 'GET' });

        if (!resposta.ok) {
          tabela.innerHTML = `<tr><td colspan="10" class="text-danger">Erro ${resposta.status}</td></tr>`;
          return;
        }

        const clientes = await resposta.json();
        tabela.innerHTML = "";

        if (!Array.isArray(clientes) || clientes.length === 0) {
          tabela.innerHTML = `<tr><td colspan="10" class="text-muted">Nenhum cliente encontrado.</td></tr>`;
          return;
        }

        clientes.forEach(c => {

        const tipo = c.tipoCliente === "PessoaFisica" ? "Física" : "Jurídica";

        const nome = c.tipoCliente === "PessoaFisica" ? c.nome : c.razaoSocial;

        const rawDoc = c.tipoCliente === "PessoaFisica" ? c.cpf : c.cnpj;
        const doc    = c.tipoCliente === "PessoaFisica" ? formatarCpf(rawDoc) : formatarCnpj(rawDoc);

        const tel = formatarTelefone(c.telefone);

        const linha = `
          <tr>
            <td>${tipo}</td>
            <td>${nome}</td>
            <td>${doc}</td>
            <td>${c.nomeFantasia || "-"}</td>
            <td>${c.inscricaoEstadual || "-"}</td>
            <td>${tel}</td>
            <td>${c.email}</td>
            <td>${c.endereco?.cidade || "-"}</td>
            <td>${c.endereco?.siglaUf || "-"}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarCliente('${c.id}')">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="abrirModalExclusao('${c.id}')">Excluir</button>
            </td>
          </tr>
        `;

        tabela.innerHTML += linha;
      });


      } catch (erro) {
        tabela.innerHTML = `<tr><td colspan="10" class="text-danger">Erro: ${erro.message}</td></tr>`;
      }
    }

    function buscarPorNome() {
      const nome = document.getElementById("input-buscar-clientes-por-nome").value;
      filtroNomeAtual = nome;         
      carregarClientes(nome);         
    }

    function abrirModalExclusao(id) {
      idParaExcluir = id;

      if (!modalExcluir) {
        modalExcluir = new bootstrap.Modal(document.getElementById("modalExcluirCliente"));
      }

      modalExcluir.show();
    }

    async function excluirCliente() {
      if (!idParaExcluir) return;

      try {
        const resposta = await fetch(`${API_URL}/${idParaExcluir}`, { method: "DELETE" });

        if (resposta.ok) {
          carregarClientes(filtroNomeAtual);
        } else {
          console.error("Erro ao excluir cliente:", resposta.statusText);
        }
      } catch (e) {
        console.error("Erro servidor:", e.message);
      } finally {
        if (modalExcluir) modalExcluir.hide();
        idParaExcluir = null;
      }
    }

    function editarCliente(id) {
      window.location.href = `editar_cliente.html?id=${id}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btn-confirmar-exclusao").addEventListener("click", excluirCliente);
      carregarClientes(); 
    });
  </script>
</body>
</html>
