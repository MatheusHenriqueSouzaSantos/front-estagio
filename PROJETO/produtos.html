<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Cadastro de Produtos</title>
  </head>

  <body>
    <div class="barra-horizontal">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Home</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle mt-1"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Menu
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="cadastro.html">Cadastro</a></li>
                      <li><a class="dropdown-item" href="produtos.html">Produtos</a></li>
                      <li><a class="dropdown-item" href="#">Outro</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

      <div class="container">
        <main class="main">
          
          <div class="form-box">
            <form>
              <div class="mb-3">
                <label for="nomeProduto" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="nomeProduto" />
              </div>

              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="categoria" />
              </div>

              <div class="mb-3">
                <label for="preco" class="form-label">Pre√ßo:</label>
                <input
                  type="number"
                  class="form-control"
                  id="preco"
                  step="0.01"
                  placeholder="0.00"
                />
              </div>

              <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" min="0" />
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
            </form>
          </div>
        </main>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
