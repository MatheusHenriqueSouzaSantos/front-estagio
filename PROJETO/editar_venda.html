<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle mt-1" role="button" data-bs-toggle="dropdown">Menu</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="buscar_clientes.html">Clientes</a></li>
            <li><a class="dropdown-item" href="buscar_produtos.html">Produtos</a></li>
            <li><a class="dropdown-item" href="buscar_servicos.html">Serviços</a></li>
            <li><a class="dropdown-item active" href="buscar_vendas.html">Vendas</a></li>
            <li><a class="dropdown-item" href="relatorios.html">Relatórios</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <h2 class="text-center mb-4">Editar Venda</h2>

  <div id="sec-geral" class="card p-3 mb-4">
    <h4>Informações Gerais</h4>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Cliente:</label>
        <input id="input-cliente" class="form-control" disabled>
      </div>

      <div class="col-md-2">
        <label class="form-label">Desconto Geral (R$):</label>
        <input id="input-desconto-geral" type="number" class="form-control" min="0" value="0" step="0.01">
      </div>
    </div>
  </div>

  <div class="card p-3 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4>Produtos</h4>
      <button class="btn btn-primary btn-sm" onclick="abrirModalProduto()">+ Produto</button>
    </div>

    <table class="table table-striped text-center" id="tabela-produtos">
      <thead class="table-secondary">
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Qtd</th>
          <th>Preço</th>
          <th>Desconto</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card p-3 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4>Serviços</h4>
      <button class="btn btn-primary btn-sm" onclick="abrirModalServico()">+ Serviço</button>
    </div>

    <table class="table table-striped text-center" id="tabela-servicos">
      <thead class="table-secondary">
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Preço</th>
          <th>Desconto</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card p-3 mb-4">
    <h4>Transação</h4>
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Tipo:</label>
        <select id="input-tipo-pagamento" class="form-select">
          <option value="AVista">À Vista</option>
          <option value="APrazo">A Prazo</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Meio:</label>
        <select id="input-meio" class="form-select">
          <option value="Dinheiro">Dinheiro</option>
          <option value="CartaoDebito">Cartão Débito</option>
          <option value="CartaoCredito">Cartão Crédito</option>
          <option value="Pix">Pix</option>
          <option value="Boleto">Boleto</option>
          <option value="PagamentoBancario">Transferência</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Parcelas:</label>
        <input id="input-parcelas" type="number" min="1" class="form-control">
      </div>
    </div>
  </div>

  <h3 class="text-end">Total: R$ <span id="span-total">0.00</span></h3>

  <div class="text-end mt-3">
    <button class="btn btn-danger" id="btn-excluir" onclick="excluirVenda()">Excluir</button>
    <button class="btn btn-secondary" onclick="history.back()">Cancelar</button>
    <button class="btn btn-success" onclick="salvarAlteracoes()">Salvar Alterações</button>
  </div>

</div>

<div class="modal fade" id="modalProduto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <h5 class="mb-3">Adicionar Produto</h5>

      <div class="mb-2">
        <label class="form-label">Nome do Produto</label>
        <div class="input-group">
          <input type="text" id="mp-busca" class="form-control" placeholder="Digite parte do nome">
          <button class="btn btn-outline-secondary" type="button" onclick="buscarProdutoModal()">Buscar</button>
        </div>
      </div>

      <input type="hidden" id="mp-id-produto">

      <div class="mb-2">
        <label class="form-label">Nome</label>
        <input type="text" id="mp-nome" class="form-control" readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">Código</label>
        <input type="text" id="mp-codigo" class="form-control" readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">Quantidade</label>
        <input type="number" id="mp-qtd" class="form-control" value="1" min="1">
      </div>

      <div class="mb-2">
        <label class="form-label">Preço Unitário (R$)</label>
        <input type="number" id="mp-preco" class="form-control" min="0" step="0.01" readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">Desconto Unitário (%)</label>
        <input type="number" id="mp-desc" class="form-control" min="0" value="0">
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary btn-sm" onclick="confirmarProduto()">Adicionar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalServico" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <h5 class="mb-3">Adicionar Serviço</h5>

      <div class="mb-2">
        <label class="form-label">Nome do Serviço</label>
        <div class="input-group">
          <input type="text" id="ms-busca" class="form-control" placeholder="Digite parte do nome">
          <button class="btn btn-outline-secondary" type="button" onclick="buscarServicoModal()">Buscar</button>
        </div>
      </div>

      <input type="hidden" id="ms-id-servico">

      <div class="mb-2">
        <label class="form-label">Nome</label>
        <input type="text" id="ms-nome" class="form-control" readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">Código</label>
        <input type="text" id="ms-codigo" class="form-control" readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">Preço (R$)</label>
        <input type="number" id="ms-preco" class="form-control" min="0" step="0.01" readonly>
      </div>

      <div class="mb-2">
        <label class="form-label">Desconto (%)</label>
        <input type="number" id="ms-desc" class="form-control" min="0" value="0">
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary btn-sm" onclick="confirmarServico()">Adicionar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API = "https://localhost:7036/api";
let itens = [];
let servs = [];
let vendaAtual = null;
let modalProduto, modalServico;

async function carregarVenda() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  if (!id) {
    alert("ID inválido.");
    return;
  }

  const resp = await fetch(`${API}/venda/${id}`);
  if (!resp.ok) {
    alert("Erro ao carregar venda.");
    return;
  }

  const data = await resp.json();
  vendaAtual = data;
  preencherVenda(data);
}

function preencherVenda(v) {
  const venda = v.venda || {};
  const cliente = venda.cliente || {};
  const transacao = v.transacao || {};

  document.getElementById("input-cliente").value =
    cliente.nome || cliente.razaoSocial || "";

  const descontoGeral = venda.descontoSobreTotalVenda ?? venda.desconto ?? 0;
  document.getElementById("input-desconto-geral").value = descontoGeral;

  itens = (venda.itensVenda || []).map(x => {
    const produto = x.produto || {};
    return {
      id: produto.id,
      nome: produto.nomeProduto,
      codigo: produto.codigoDeBarra,
      qtd: x.quantidade ?? 0,
      preco: produto.precoUnitario ?? 0,
      desc: x.descontoUnitario ?? 0
    };
  });

  servs = (venda.servicosVenda || []).map(x => {
    const servico = x.servico || {};
    return {
      id: servico.id,
      nome: servico.nomeServico,
      codigo: servico.codigoDoServico,
      preco: (servico.precoUnitario ?? servico.precoServico ?? 0),
      desc: x.descontoServico ?? 0
    };
  });

  document.getElementById("input-tipo-pagamento").value =
    transacao.tipoPagamento || "AVista";

  document.getElementById("input-meio").value =
    transacao.meioPagamento || "Dinheiro";

  document.getElementById("input-parcelas").value =
    transacao.numeroDeParcelas ?? 1;

  atualizarTabela();

  if (transacao.pago === true) {
    document.getElementById("btn-excluir").disabled = true;
  }
}

function atualizarTabela() {
  const tbp = document.querySelector("#tabela-produtos tbody");
  const tbs = document.querySelector("#tabela-servicos tbody");

  tbp.innerHTML = "";
  tbs.innerHTML = "";

  let totalGeral = 0;

  itens.forEach((p, i) => {
    const preco = Number(p.preco) || 0;
    const qtd = Number(p.qtd) || 0;
    const desc = Number(p.desc) || 0;

    const totalItem = preco * qtd * (1 - desc / 100);
    totalGeral += totalItem;

    tbp.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>${p.codigo}</td>
        <td>${qtd}</td>
        <td>R$ ${preco.toFixed(2)}</td>
        <td>${desc}%</td>
        <td>R$ ${totalItem.toFixed(2)}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="removerItem('p', ${i})">
            Remover
          </button>
        </td>
      </tr>`;
  });

  servs.forEach((s, i) => {
    const preco = Number(s.preco) || 0;
    const desc = Number(s.desc) || 0;

    const totalServ = preco * (1 - desc / 100);
    totalGeral += totalServ;

    tbs.innerHTML += `
      <tr>
        <td>${s.nome}</td>
        <td>${s.codigo}</td>
        <td>R$ ${preco.toFixed(2)}</td>
        <td>${desc}%</td>
        <td>R$ ${totalServ.toFixed(2)}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="removerItem('s', ${i})">
            Remover
          </button>
        </td>
      </tr>`;
  });

  const descontoGeral = Number(document.getElementById("input-desconto-geral").value) || 0;
  document.getElementById("span-total").innerText = (totalGeral - descontoGeral).toFixed(2);
}

function removerItem(tipo, idx) {
  if (tipo === 'p') itens.splice(idx, 1);
  else servs.splice(idx, 1);

  atualizarTabela();
}

function abrirModalProduto() {
  document.getElementById("mp-busca").value = "";
  document.getElementById("mp-id-produto").value = "";
  document.getElementById("mp-nome").value = "";
  document.getElementById("mp-codigo").value = "";
  document.getElementById("mp-qtd").value = 1;
  document.getElementById("mp-preco").value = "";
  document.getElementById("mp-desc").value = 0;

  modalProduto.show();
}

async function buscarProdutoModal() {
  const termo = document.getElementById("mp-busca").value.trim();
  if (!termo) {
    alert("Informe parte do nome do produto.");
    return;
  }

  const resp = await fetch(`${API}/produto?nomeProduto=${encodeURIComponent(termo)}`);
  if (!resp.ok) {
    alert("Erro ao buscar produto.");
    return;
  }

  const lista = await resp.json();
  const produto = lista[0];

  if (!produto) {
    alert("Nenhum produto encontrado.");
    return;
  }

  document.getElementById("mp-id-produto").value = produto.id;
  document.getElementById("mp-nome").value = produto.nomeProduto;
  document.getElementById("mp-codigo").value = produto.codigoDeBarra ?? "";
  document.getElementById("mp-preco").value = (produto.precoUnitario ?? 0).toFixed(2);
}

function confirmarProduto() {
  const id = document.getElementById("mp-id-produto").value;
  if (!id) {
    alert("Busque e selecione um produto primeiro.");
    return;
  }

  const nome = document.getElementById("mp-nome").value;
  const codigo = document.getElementById("mp-codigo").value;
  const qtd = Number(document.getElementById("mp-qtd").value) || 0;
  const preco = Number(document.getElementById("mp-preco").value) || 0;
  const desc = Number(document.getElementById("mp-desc").value) || 0;

  if (qtd <= 0) {
    alert("Quantidade deve ser maior que zero.");
    return;
  }

  itens.push({ id, nome, codigo, qtd, preco, desc });
  modalProduto.hide();
  atualizarTabela();
}

function abrirModalServico() {
  document.getElementById("ms-busca").value = "";
  document.getElementById("ms-id-servico").value = "";
  document.getElementById("ms-nome").value = "";
  document.getElementById("ms-codigo").value = "";
  document.getElementById("ms-preco").value = "";
  document.getElementById("ms-desc").value = 0;

  modalServico.show();
}

async function buscarServicoModal() {
  const termo = document.getElementById("ms-busca").value.trim();
  if (!termo) {
    alert("Informe parte do nome do serviço.");
    return;
  }

  const resp = await fetch(`${API}/servico?nomeServico=${encodeURIComponent(termo)}`);
  if (!resp.ok) {
    alert("Erro ao buscar serviço.");
    return;
  }

  const lista = await resp.json();
  const servico = lista[0];

  if (!servico) {
    alert("Nenhum serviço encontrado.");
    return;
  }

  document.getElementById("ms-id-servico").value = servico.id;
  document.getElementById("ms-nome").value = servico.nomeServico;
  document.getElementById("ms-codigo").value = servico.codigoDoServico ?? "";
  document.getElementById("ms-preco").value =
    (servico.precoUnitario ?? servico.precoServico ?? 0).toFixed(2);
}

function confirmarServico() {
  const id = document.getElementById("ms-id-servico").value;
  if (!id) {
    alert("Busque e selecione um serviço primeiro.");
    return;
  }

  const nome = document.getElementById("ms-nome").value;
  const codigo = document.getElementById("ms-codigo").value;
  const preco = Number(document.getElementById("ms-preco").value) || 0;
  const desc = Number(document.getElementById("ms-desc").value) || 0;

  servs.push({ id, nome, codigo, preco, desc });
  modalServico.hide();
  atualizarTabela();
}

async function salvarAlteracoes() {
  const id = vendaAtual.venda.idVenda;

  const dto = {
    venda: {
      idCliente: vendaAtual.venda.cliente.id,
      descontoSobreTotalVenda: Number(document.getElementById("input-desconto-geral").value),
      itensVenda: itens.map(x => ({
        idProduto: x.id,
        quantidade: x.qtd,
        descontoUnitario: x.desc
      })),
      servicosVenda: servs.map(x => ({
        idServico: x.id,
        descontoServico: x.desc
      }))
    },
    transacao: {
      tipoPagamento: document.getElementById("input-tipo-pagamento").value,
      meioPagamento: document.getElementById("input-meio").value,
      quantidadeDeParcelas: Number(document.getElementById("input-parcelas").value)
    }
  };

  const resp = await fetch(`${API}/venda/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dto)
  });

  if (!resp.ok) {
    alert("Erro ao salvar.");
    return;
  }

  alert("Venda atualizada!");
}

async function excluirVenda() {
  if (!confirm("Tem certeza que deseja excluir esta venda?")) return;

  const id = vendaAtual.venda.idVenda;

  const resp = await fetch(`${API}/venda/${id}`, { method: "DELETE" });

  if (!resp.ok) {
    alert("Erro ao excluir.");
    return;
  }

  alert("Venda excluída.");
  window.location.href = "buscar_vendas.html";
}

document.addEventListener("DOMContentLoaded", () => {
  modalProduto = new bootstrap.Modal(document.getElementById("modalProduto"));
  modalServico = new bootstrap.Modal(document.getElementById("modalServico"));
  document.getElementById("input-desconto-geral").addEventListener("input", atualizarTabela);
  carregarVenda();
});
</script>

</body>
</html>
