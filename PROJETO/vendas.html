<div class="modal fade" id="modalServico" tabindex="-1" aria-hidden="true">

    <div class="modal-content p-3">
      <h5>Adicionar Servi√ßo</h5>
      <div class="mb-2">
        <label>C√≥digo ou Nome</label>
        <input type="text" id="codigo-servico" class="form-control" placeholder="Digite c√≥digo do servi√ßo ou nome">
      </div>
      <div class="mb-2">
        <label>Pre√ßo (R$)</label>
        <input type="number" id="preco-servico" class="form-control" value="0" step="0.01">
      </div>
      <div class="mb-2">
        <label>Desconto (%)</label>
        <input type="number" id="desc-servico" class="form-control" value="0" min="0" max="100">
      </div>
      <div class="text-end">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="adicionarServico()">Adicionar</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let produtos = [];
  let servicos = [];

  function abrirModalProduto() {
    new bootstrap.Modal(document.getElementById("modalProduto")).show();
  }

  function abrirModalServico() {
    new bootstrap.Modal(document.getElementById("modalServico")).show();
  }

  // === BUSCA PRODUTO PELO C√ìDIGO OU NOME ===
  async function buscarProduto(codigoDeBarra) {
    try {
      // tenta buscar pelo c√≥digo de barra primeiro
      let resp = await fetch(`https://localhost:7036/api/produto/${codigoDeBarra}`);
      if (!resp.ok) {
        // se n√£o achou, busca lista geral e filtra pelo nome
        resp = await fetch("https://localhost:7036/api/produto");
        if (!resp.ok) throw new Error("Erro ao buscar lista de produtos");
        const lista = await resp.json();
        const produto = lista.find(p =>
          p.nomeProduto.toLowerCase().includes(codigoDeBarra.toLowerCase())
        );
        if (!produto) throw new Error("Produto n√£o encontrado");
        return produto;
      }
      return await resp.json();
    } catch (erro) {
      mostrarAviso(erro.message, "erro");
      return null;
    }
  }

  // === BUSCA SERVI√áO PELO C√ìDIGO OU NOME ===
  async function buscarServico(codigoDoServico) {
    try {
      // tenta buscar pelo c√≥digo do servi√ßo primeiro
      let resp = await fetch(`https://localhost:7036/api/servico/${codigoDoServico}`);
      if (!resp.ok) {
        // se n√£o achou, busca lista geral e filtra pelo nome
        resp = await fetch("https://localhost:7036/api/servico");
        if (!resp.ok) throw new Error("Erro ao buscar lista de servi√ßos");
        const lista = await resp.json();
        const servico = lista.find(s =>
          s.nomeServico.toLowerCase().includes(codigoDoServico.toLowerCase())
        );
        if (!servico) throw new Error("Servi√ßo n√£o encontrado");
        return servico;
      }
      return await resp.json();
    } catch (erro) {
      mostrarAviso(erro.message, "erro");
      return null;
    }
  }

  // === ADICIONAR PRODUTO ===
  async function adicionarProduto() {
    const codigoOuNome = document.getElementById("codigo-produto").value.trim();
    const qtd = parseInt(document.getElementById("qtd-produto").value);
    const desc = parseFloat(document.getElementById("desc-produto").value) || 0;

    if (!codigoOuNome) {
      mostrarAviso("Informe o c√≥digo de barra ou nome do produto.", "erro");
      return;
    }

    const produto = await buscarProduto(codigoOuNome);
    if (!produto) return;

    const preco = parseFloat(produto.precoUnitario);
    const total = qtd * preco * (1 - desc / 100);

    produtos.push({
      id: produto.id,
      nome: produto.nomeProduto,
      codigo: produto.codigoDeBarra,
      qtd,
      preco,
      desc,
      total
    });

    atualizarTabela();
    bootstrap.Modal.getInstance(document.getElementById("modalProduto")).hide();
    mostrarAviso(`Produto "${produto.nomeProduto}" adicionado √† venda.`, "sucesso");
  }

  // === ADICIONAR SERVI√áO ===
  async function adicionarServico() {
    const codigoOuNome = document.getElementById("codigo-servico").value.trim();
    const desc = parseFloat(document.getElementById("desc-servico").value) || 0;

    if (!codigoOuNome) {
      mostrarAviso("Informe o c√≥digo ou nome do servi√ßo.", "erro");
      return;
    }

    const servico = await buscarServico(codigoOuNome);
    if (!servico) return;

    const preco = parseFloat(servico.precoServico);
    const total = preco * (1 - desc / 100);

    servicos.push({
      id: servico.id,
      nome: servico.nomeServico,
      codigo: servico.codigoDoServico,
      preco,
      desc,
      total
    });

    atualizarTabela();
    bootstrap.Modal.getInstance(document.getElementById("modalServico")).hide();
    mostrarAviso(`Servi√ßo "${servico.nomeServico}" adicionado √† venda.`, "sucesso");
  }

  // === REMOVER ITEM ===
  function removerItem(tipo, index) {
    if (tipo === "produto") produtos.splice(index, 1);
    else servicos.splice(index, 1);
    atualizarTabela();
  }

  // === ATUALIZAR TABELA ===
  function atualizarTabela() {
    const tabelaProdutos = document.querySelector("#tabela-produtos tbody");
    const tabelaServicos = document.querySelector("#tabela-servicos tbody");
    tabelaProdutos.innerHTML = "";
    tabelaServicos.innerHTML = "";

    produtos.forEach((p, i) => {
      tabelaProdutos.innerHTML += `
        <tr>
          <td>${p.nome}</td>
          <td>${p.codigo}</td>
          <td>${p.qtd}</td>
          <td>R$ ${p.preco.toFixed(2)}</td>
          <td>${p.desc}%</td>
          <td>R$ ${p.total.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removerItem('produto', ${i})">Excluir</button></td>
        </tr>`;
    });

    servicos.forEach((s, i) => {
      tabelaServicos.innerHTML += `
        <tr>
          <td>${s.nome}</td>
          <td>${s.codigo}</td>
          <td>R$ ${s.preco.toFixed(2)}</td>
          <td>${s.desc}%</td>
          <td>R$ ${s.total.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removerItem('servico', ${i})">Excluir</button></td>
        </tr>`;
    });

    const totalGeral = produtos.reduce((sum, p) => sum + p.total, 0) +
                       servicos.reduce((sum, s) => sum + s.total, 0);
    document.getElementById("valor-total").innerText = totalGeral.toFixed(2);
  }

  // === ALERTA REUTILIZ√ÅVEL ===
  function mostrarAviso(mensagem, tipo) {
    let aviso = document.createElement("div");
    aviso.className = `alert ${tipo === "sucesso" ? "alert-success" : "alert-warning"} mt-3`;
    aviso.textContent = mensagem;
    document.body.appendChild(aviso);
    setTimeout(() => aviso.remove(), 3000);
  }
</script>
